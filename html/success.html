<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Success</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.8rem;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      color: #388e3c;
      text-align: center;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .ticket-box {
      background: #f0f9f1;
      border-left: 5px solid #4caf50;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>ðŸŽ‰ Booking Confirmed</header>

  <div class="container">
    <h2>Your Ticket Has Been Booked!</h2>
    <div class="ticket-box" id="ticketInfo">
      <!-- Ticket details will load here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ticket = JSON.parse(localStorage.getItem("ticketDetails"));
      if (ticket) {
        document.getElementById("ticketInfo").innerHTML = `
          <p><strong>Ticket Number:</strong> ${ticket.ticket_number}</p>
          <p><strong>Name:</strong> ${ticket.name}</p>
          <p><strong>Age:</strong> ${ticket.age}</p>
          <p><strong>From:</strong> ${ticket.origin}</p>
          <p><strong>To:</strong> ${ticket.destination}</p>
          <p><strong>Seats:</strong> ${ticket.seats}</p>
          <p><strong>Amount Paid:</strong> â‚¹${ticket.amount}</p>
        `;
      } else {
        document.getElementById("ticketInfo").innerHTML = `<p>Ticket details not found.</p>`;
      }
    });
  </script>

</body>
</html>
