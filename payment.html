<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007bff;
      margin-bottom: 25px;
    }

    p {
      font-size: 18px;
      margin: 15px 0;
    }

    span {
      font-weight: bold;
      color: #007bff;
    }

    .btn-pay {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-pay:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Payment</header>

  <div class="container">
    <h2>Review and Pay</h2>
    <p>Selected Seats: <span id="selectedSeats">Loading...</span></p>
    <p>Total Amount: ₹<span id="totalAmount">0</span></p>
    <button class="btn-pay" id="payBtn">Pay Now</button>
  </div>

  <footer>© 2025 Bus Booking Portal</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const seats = localStorage.getItem("selectedSeats");
      const total = localStorage.getItem("totalAmount");

      document.getElementById("selectedSeats").textContent = seats || "None";
      document.getElementById("totalAmount").textContent = total || "0";

      document.getElementById("payBtn").addEventListener("click", function () {
        if (!seats || !total) {
          alert("Payment details missing. Please start from the booking page.");
          window.location.href = "booking.html";
          return;
        }

        alert("Payment Successful!");
        window.location.href = "success.html";
      });
    });
  </script>
</body>
</html>
